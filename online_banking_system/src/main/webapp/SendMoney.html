<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"  href="AdminCustomer.css">
<title>Send Money to Another Account</title>
</head>
<body>

<h1 align="center">ONLINE BANK SYSTEM</h1><br>

<form action="SendMoney" method="post">
<fieldset align="center">
<label>Enter Account Number:</label>
<input type="text" name="accountnumber" ><br><br>
<label>Enter PinCode: </label>
<input type="number" name="pincode"> <br><br>
<label>Enter Recipient Account Number: </label>
<input type="text" name="reaccno"><br><br>
<label>Enter Amount: </label>
<input type="number" name="amount"><br><br>
<input type="submit" style="background-color: skyblue;">
</fieldset>
</form>

  <p>ONLINE BANK SYSTEM</p>     
         
</body>
</html>
