<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="AdminCustomer.css">
<title>Customer Login Page</title>
</head>
<body>

<h1 align="center">ONLINE BANK SYSTEM</h1><br>

<form action="CustomerLogin" method="post">
	<fieldset align="center">	
	   <legend  >LOGIN !!</legend><br>
	     <label>Account Number:</label>
         <input type="text" name="accno" placeholder="enter your account number" required><br><br>
         <label>PinCode:</label>
         <input type="number" name="pincode" placeholder="enter your pincode" required><br><br>
         <input type="submit" name="lgn" value="LOGIN" style="background-color:skyblue;">
         <input type="reset" name="cncl" value="CANCEL" style="background-color:red;"> <br><br>
    
      Don't Have an Account? <a href="CustomerForm.html">Create Account</a>
    </fieldset>
</form>

<p>ONLINE BANK SYSTEM</p>

</body>
</html>
