<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="AdminCustomer.css">
<title>Update Customer</title>
</head>
<body>
<h1 align="center">ONLINE BANK SYSTEM</h1><br>
<form action="UpdateCustomer" method="post">
    <label>Enter Id:</label>
	<input type="text" name="id" placeholder="enter existing id"><br><br>
	<label>Enter PinCode:  </label>
	<input type="text" name="pincode" placeholder="enter existing pincode"><br><br>
	<label>Enter New Name: </label>
	<input type="text" name="newname" placeholder="enter new name"><br><br>
	<label>Enter New Pincode:  </label>
	<input type="text" name="newpincode" placeholder="enter new pincode"><br><br>
	
	<input type="submit" value="SUBMIT">
</form>
<p>ONLINE BANK SYSTEM</p>
</body>
</html>
