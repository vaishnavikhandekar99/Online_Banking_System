<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="AdminCustomer.css">
<title>Update Profile</title>
</head>
<body>

<h1 align="center">ONLINE BANK SYSTEM</h1><br>

<form action="UpdateProfile"  method="post">
     <label>Enter Id:</label>
	 <input type="number" name="id" placeholder="enter existing id"><br><br>
	 <label>Enter PinCode:</label>
	 <input type="number" name="pincode" placeholder="enter existing pincode"><br><br>
	 <label>Enter New Name:</label>
	 <input type="text" name="newname" placeholder="enter new name"><br><br>
	 <label>Enter New Pincode:</label>
	 <input type="number" name="newpincode" placeholder="enter new pincode"><br><br>
	 <input type="submit" value="SUBMIT">
</form>
<p>ONLINE BANK SYSTEM</p>
</body>
</html>
